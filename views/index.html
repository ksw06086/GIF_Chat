<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GIF 채팅방</title>
</head>
<body>
<div>
    F12를 눌러 console 탭과 network 탭을 확인하세요.
</div>    
<script src="/socket.io/socket.io.js"></script>
<script>
    // 클라이언트
    const socket = io.connect("http://localhost:8005", {
        path: '/socket.io',
        transports: ['websocket'], // 개발자도구 Network 부분에 풀링 삭제하고 WebSocket만 남기게 함
    });
    socket.on('news', (data) => {
        console.log(data);
        socket.emit('reply', 'Hello Node.js');
    })
</script>
</body>
</html>
